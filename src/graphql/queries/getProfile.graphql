query Profile($id: ID!) {
  user(id: $id) {
    chats {
      booked {
        id
        participant1Id
        participant2Id
        link
        status
        start
        end
      }
      cancelled {
        id
        participant1Id
        participant2Id
        link
        status
        start
        end
      }
      rejected {
        id
        participant1Id
        participant2Id
        link
        status
        start
        end
      }
      requested {
        id
        participant1Id
        participant2Id
        link
        status
        start
        end
      }
    }
    id
    displayName
    email
    interests
    suspendedUntil
    type
  }
}
