#import "../fragments/chatFields.graphql"
query Profile($id: ID!) {
  user(id: $id) {
    chats {
      booked {
        ...chatFields
      }
      cancelled {
        ...chatFields
      }
      rejected {
        ...chatFields
      }
      requested {
        ...chatFields
      }
    }
    id
    displayName
    email
    interests
    suspendedUntil
    type
  }
}
