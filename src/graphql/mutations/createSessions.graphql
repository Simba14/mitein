mutation CreateSessions(
  $participant1Id: ID
  $participant2Id: ID
  $status: EventStatus!
  $start: String
  $end: String
) {
  createSessions(
    participant1Id: $participant1Id
    participant2Id: $participant2Id
    status: $status
    start: $start
    end: $end
  ) {
    id
    status
    start
    end
  }
}
