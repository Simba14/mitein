mutation updateSession(
  $sessionId: ID
  $participant1Id: ID
  $participant2Id: ID
  $status: EventStatus!
  $start: String
  $end: String
  $cancelledBy: UserType
) {
  updateSession(
    sessionId: $sessionId
    participant1Id: $participant1Id
    participant2Id: $participant2Id
    status: $status
    start: $start
    end: $end
    cancelledBy: $cancelledBy
  ) {
    id
    status
    start
    end
  }
}
